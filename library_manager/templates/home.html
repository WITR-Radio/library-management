<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Manager - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <main>
        <h2>Search Library</h2>
        <form action="{{ url_for('search') }}" method="get" class="filter-form">
            <div class="filter-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Search by title">
            </div>
            <div class="filter-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Search by author">
            </div>
            <div class="filter-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" placeholder="Search by genre">
            </div>
            <div class="filter-group">
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" placeholder="Search by year">
            </div>
            <button type="submit">Search</button>
        </form>
    </main>
</body>
</html>
